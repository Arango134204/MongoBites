<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: DejaVu Sans, Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #222;
      margin: 20px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      color: #222;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
    }
    th {
      background: #f2f2f2;
    }
    td.right {
      text-align: right;
    }
    .footer {
      text-align: right;
      margin-top: 15px;
      font-size: 10px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Reporte de Ventas por Día</h1>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Pedidos</th>
        <th>Ventas del día</th>
      </tr>
    </thead>
    <tbody>
      {% for r in data %}
      <tr>
        <td>{{ r._id }}</td>
        <td class="right">{{ r.pedidos }}</td>
        <td class="right">${{ '%.0f'|format(r.ventas_del_dia|float) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="footer">
    Generado por MongoBites — {{ now }}
  </div>

</body>
</html>
